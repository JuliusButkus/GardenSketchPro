{% extends 'base.html' %}
{% load static i18n %}
{% block title %} {{ block.super }}{% endblock title %}
{% block content %}
  <h2>Create Zone for {{ garden_project.project_name }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ zone_form.as_p }}
    <button type="submit" class="btn btn-primary">Create Zone</button>
  </form>

  <a href="{% url 'gardenproject_detail' pk=garden_project.pk %}" class="btn btn-secondary">Cancel</a>
  

{% endblock %}
